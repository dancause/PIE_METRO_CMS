
{% for c in comments %}
<div class="row comments_list">
        <div class="col-2"><img src="/images_profiles/{{c.photo}}"  style="height: 80px;" class="img-responsive"></div>
        <div class="col-10">
        <div>{{ c.id_user }}</div>
         <div style="white-space: pre-wrap;"> <p>{{c.comments}}</p></div>
        <div>{{c.date}}</div>
        </div>
</div>
<br>
{% endfor %}
