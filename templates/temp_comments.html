
{% if articles.data2 == 'true' %}
<div class="form"><input type="hidden" name='id_article' id="id_article" value="{% if articles %}{{articles.unique}}{% endif %}">
    <div class="row">
        <div class="col-8"><textarea class="comments" id="comment" name="comment" class="comment" placeholder="{% if langue %} Write your comment {% else %} Écrivez votre commentaire ici {% endif %}"></textarea></div>
        <div class="col-4"><button type="submit" value="id_POST" id="id_POST" onclick="Add_Comments();" 
    style="
    background: lightgrey;
    border: black;
    border-radius: 50px;
    border-style: solid;
    border-width: 0.5px;
    ">POST</button></div>
</div>
</div>
{% else %}{{ articles.data2 }}
<div class="form">
        <div>
        <textarea class="comments" id="comment" name="comment" class="comment" placeholder="{% if langue %} desactivated {% else %} désactivé{% endif %}" disabled style="background-color: gainsboro;"></textarea>
        </div>
        <div>
        <button type="" value="" id="" onclick="" disabled>POST</button>
        </div>

</div>
{% endif %}


<div id="add_comment" name="add_comment">

{% if comments %}
{% for c in comments %}
<div class="row">
        <div class="col-2"><img src="/images_profiles/{{c.photo}}"  style="height: 80px;" class="img-responsive"></div>
        <div class="col-10">
        <div>{{ c.id_user }}</div>
        <div> <p>{{c.comments}}</p></div>
        <div>{{c.date}}</div>
        </div>
</div>
        <hr>
{% endfor %}
{% else %}
{% if langue %}<label> No Comments {% else %} Aucun Commentaire </label>{% endif %}

{% endif %}
</div>background
