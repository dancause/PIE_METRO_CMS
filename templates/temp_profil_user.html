{% extends "index.html" %}
{% block content %}


<title>User Profil</title>



<div class="container row_media">
  <br>
<div class=row>
<div id="photo_profil" class=" col-sm-12 text-center">
<img src='/images_profiles/{{user.picture}}' class="img-thumbnail" style="width:250px;"><br>

<form method="post" enctype="multipart/form-data" action="/save/photo/profil">
<input type=file name="file" multiple="">
<input type=submit value="{% if langue %}Upload{% else %}Télécharger{% endif %}">
</form>
</div>
</div>

<form>
  <div class="row form-group">
  <div class="col-6"><label>{% if langue %}Username {% else %}Nom d'usager{% endif%}</label><input class="form-control" type="text" value="{{user.nom}}"></input></div>
  </div>
<div class="row form-group">
<div class="col "><label>{% if langue %}Firstname{% else %}Prénom{% endif%}</label><input class="form-control" type="text" value="{{user.firstname}}"></input></div>
<div class="col"><label>{% if langue %}Lastname{% else %}Nom de Famille{% endif%}</label><input class="form-control" type="text" value="{{user.lastname}}"></input></div>
</div>
<div class="row">
<div class="col-sm-10"><label>{% if langue %}Email{% else %}Courriel{% endif%}</label><input class="form-control"  type="text"value="{{user.courriel}}"></input></div>
<div class="col-sm-2">  <br><label> {% if langue %}Hide my email {% else %}Caché mon courriel{% endif%}Hide my email<input type="checkbox" name="hide_email" value="1"/></label></div>
</div>
<div class="row form-group">
<div class="col"><label>{% if langue %}Country{% else %}Pays{% endif%}</label><input class="form-control"  type="text"value="{{user.country}}"></input></div>
<div class="col"><label>{% if langue %}States{% else %}États/Provinces{% endif%}</label><input class="form-control"  type="text"value="{{user.city}}"></input></div>
</div>

<div class="form-group row">
<div class="col-sm-12"><label>{% if langue %}Interet{% else %}Intêret{% endif%}</label><input  class="form-control" type="text"value="{{user.interet}}"></input></div>
<div class="col-sm-12"><label>{% if langue %}Bios{% else %}Bios{% endif%}</label><textarea class="text_profil" name="name" rows="10" style="width:100%;">{{user.text}}</textarea></div>
</div>
<input class="form-control" type="submit" value="update"></input>
</form>
<br>
</div>
<div class=contribution>

    <div id="comments">
      <div class=row>
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
{% include 'comments_user.html' %}
</div>
<div class="col-sm-3"></div>
      </div>
  </div>


</div>






  {% endblock %}
