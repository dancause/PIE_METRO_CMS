
<table class="table" id="liste_comments">
        <thead>
    	<tr>
      <th scope="col">Num√©ro</th>
      <th scope="col">usager</th>
      <th scope="col">article</th>
    	<th scope="col">comment</th>
    	<th scope="col">date</th>
    	<th scope="col">validate</th>
    	<th scope="col">signal</th>
    	</tr>
    	</thead>
    	 {% if not comments %}

    	 <tr>

    	<td style="text-align: center;" COLSPAN="7"><h2>aucun commentaire</h2></td>
    	</tr>
    	 {% else %}
				{% for c in comments %}
				<tr id="{{c.id}}">
            <td data-label="ID">{{c.id}}</td>
    				<td data-label="ID USER">{{c.id_user}}</td>
    				<td data-label="ID ACTICLE"><a href ="/article/{{c.id_article}}">{{c.id_article}}</a></td>
    				<td data-label="COMMENTS">{{c.comments }}</td>
    				<td data-label="DATE">{{c.date}}</td>
    				<td data-label="VALIDATED"><input type="checkbox" id="checkbox_validate_{{c.id}}" name="xxx" onclick="validat_comment({{c.id}});" {% if c.approved=="true" %}checked{% else %}{% endif %} {% if c.signal=="true" %}disabled {% else %}{% endif %}/></td>
    				<td data-label="SIGNALED"><input type="checkbox" id="checkbox_signale_{{c.id}}" name="xxx" onclick="signal_comment({{c.id}});" {% if c.signal=="true" %}checked{% else %}{% endif %} {% if c.approved=="true" %}disabled {% else %}{% endif %}/></td>
    			</tr>
    			{% endfor %}
    	{% endif %}
</table>

<style>
body {
  font-family: "Open Sans", sans-serif;
  line-height: 1.25;
}

table {
  border: 1px solid #ccc;
  border-collapse: collapse;
  margin: 0;
  padding: 0;
  width: 100%;
  table-layout: fixed;
}

table caption {
  font-size: 1.5em;
  margin: .5em 0 .75em;
}

table tr {
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  padding: .35em;
}

table th,
table td {
  padding: .625em;
  text-align: center;
}

table th {
  font-size: .85em;
  letter-spacing: .1em;
  text-transform: uppercase;
}

@media screen and (max-width: 600px) {
  table {
    border: 0;
  }

  table caption {
    font-size: 1.3em;
  }

  table thead {
    border: none;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }

  table tr {
    border-bottom: 3px solid #ddd;
    display: block;
    margin-bottom: .625em;
  }

  table td {
    border-bottom: 1px solid #ddd;
    display: block;
    font-size: .8em;
    text-align: right;
  }

  table td::before {
    /*
    * aria-label has no advantage, it won't be read inside a table
    content: attr(aria-label);
    */
    content: attr(data-label);
    float: left;
    font-weight: bold;
    text-transform: uppercase;
  }

  table td:last-child {
    border-bottom: 0;
  }
}</style>
